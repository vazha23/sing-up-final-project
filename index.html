<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sing Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="image">
            <img class="img" src="images/Illustration.svg" alt="image" />
        </div>
        <div class="card">
            <div class="header">
                <h1 class="Signup">Signup</h1>
                <p class="head">There is no charge upon registration!</p>
            </div>
            <div class="sign-up">
                <form action="sign up">
                    <div class="info">
                        <label for="email address" id="label">email address</label>
                        <input type="email" id="inputs" />
                        <label for="country" id="label">country</label>
                        <div class="accordion">Georgia</div>
                        <div class="countries">
                            <p class="loc">Georgia</p>
                            <p class="loc">usa</p>
                            <p class="loc">italy</p>
                            <p class="loc">germany</p>
                        </div>
                    </div>
                    <div class="location">
                        <div class="sity">
                            <label class="forsity" for="sity">sity</label>
                            <input type="text" id="loc" />
                        </div>
                        <div class="zip">
                            <label class="for-zip-code" for="zip cide">zip code</label>
                            <input type="number" id="zipcode" />
                        </div>
                    </div>
                    <div class="sign-up-button">
                        <label for="signup-button"></label>
                        <input type="submit" id="button" placeholder="signup Now" value="Signup now " />
                    </div>
                </form>
            </div>
            <div class="links">
                <input type="button" id="link" placeholder="contact link" value="Signup with Facebook" />
                <input
                    type="button"
                    id="link-2"
                    placeholder="contact link"
                    value="Signup with Facebook"
                />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
